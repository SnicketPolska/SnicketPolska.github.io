<!doctype html>
<html lang="pl">
<head>
  <title>WebGL</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="docs/assets/css/style.css"/>
</head>
<body onload="runWebGL()">
<div id="wrapper">
  <canvas id="glcanvas" width="500" height="300">
    Brak wsparcia dla elementu HTML5 typu canvas
  </canvas>
</div>

<div
  class="btn-toolbar mt-2 justify-content-center"
  role="toolbar"
  aria-label="Toolbar with button groups"
>
  <form id="config" onchange="onConfigChange()" action="">
    <div
      class="btn-group me-2"
      role="group"
      aria-label="Basic checkbox toggle button group"
    >
      <input
        type="checkbox"
        name="rotation"
        value="x"
        class="btn-check"
        id="rotateX"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="rotateX">Rotacja X</label>

      <input
        type="checkbox"
        class="btn-check"
        id="rotateY"
        name="rotation"
        value="y"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="rotateY">Rotacja Y</label>

      <input
        type="checkbox"
        class="btn-check"
        id="rotateZ"
        name="rotation"
        value="z"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="rotateZ">Rotacja Z</label>
    </div>
    <div
      class="btn-group me-2"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="model"
        id="cubeModel"
        autocomplete="off"
        value="cubeModel"
        checked
      />
      <label class="btn btn-outline-primary" for="cubeModel"
      >Szescian</label
      >

      <input
        type="radio"
        class="btn-check"
        name="model"
        id="tetrahedronModel"
        value="tetrahedronModel"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="tetrahedronModel"
      >Czworoscian</label
      >
    </div>
    <div
      class="btn-group me-2"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="texture"
        id="texture1"
        autocomplete="off"
        value="1"
        checked
      />
      <label class="btn btn-outline-primary" for="texture1"
      >Tekstura 1</label
      >

      <input
        type="radio"
        class="btn-check"
        name="texture"
        id="texture2"
        autocomplete="off"
        value="2"
      />
      <label class="btn btn-outline-primary" for="texture2"
      >Tekstura 2</label
      >

      <input
        type="radio"
        class="btn-check"
        name="texture"
        id="texture3"
        autocomplete="off"
        value="3"
      />
      <label class="btn btn-outline-primary" for="texture3"
      >Tekstura 3</label
      >
    </div>
  </form>
  <button class="btn btn-danger" onclick="resetPos()">
    Reset rotacji
  </button>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<script src="js/main.js"></script>
<script src="js/matrix.js"></script>
</body>
</html>
